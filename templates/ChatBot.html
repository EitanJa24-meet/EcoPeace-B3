<!DOCTYPE html>
<html>
<head>
    <title>EcoPeace Chatbot</title>
</head>
<body>
    <h1>Welcome to the EcoPeace Chatbot</h1>
	<form method="POST">
		<label for="message">Ask a question:</label>
		<br>
		<textarea id="message" name="message" required></textarea>
		<button type="submit">Submit</button>
	</form>

    {% if response %}
        <h2>Chatbot Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
